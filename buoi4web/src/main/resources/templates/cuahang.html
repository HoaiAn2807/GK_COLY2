<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm cửa hàng The Coffee House</title>

    <!-- 1. Tải Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 2. Tải Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 3. Tải Font Awesome (dùng cho các icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 4. Link đến file CSS tùy chỉnh -->
    <link rel="stylesheet" th:href="@{/css/cuahang.css}">
</head>
<body class="text-gray-800">

<div th:replace="fragments/header :: siteHeader"></div>
<section id="banner" class="mt-3">
    <div class="container">
        <img src="/images/banner1.jpg" class="img-fluid" alt="Banner">
    </div>
</section>

<div class="container-xl my-4 my-md-5">
    <div class="row g-4 g-lg-5">

        <!-- === CỘT BÊN TRÁI: DANH SÁCH KHU VỰC === -->
        <aside class="col-md-4 col-lg-3">
            <h2 class="text-sm font-semibold tracking-wide text-uppercase text-secondary mb-4">Theo khu vực</h2>
            <!-- Danh sách khu vực sẽ được Javascript tải vào đây -->
            <div id="region-list" class="list-group custom-scrollbar" style="max-height: 80vh; overflow-y: auto;">
                <!-- Ví dụ mẫu, sẽ bị xóa khi tải -->
                <a href="#" class="list-group-item list-group-item-action">Đang tải khu vực...</a>
            </div>
        </aside>

        <!-- === CỘT BÊN PHẢI: DANH SÁCH CỬA HÀNG === -->
        <main class="col-md-8 col-lg-9">
            <!-- Tiêu đề và bộ lọc -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
                <h1 id="main-title" class="fw-bold text-gray-900 mb-0" style="font-size: 1.75rem;">
                    Đang tải...
                </h1>
                <!-- Bộ lọc Quận/Huyện sẽ được Javascript tải vào đây -->
                <select id="district-filter" class="form-select bg-white shadow-sm" style="max-width: 250px;">
                    <option value="0">Tất cả Quận/Huyện</option>
                </select>
            </div>

            <!-- Lưới danh sách cửa hàng -->
            <div id="store-list" class="row row-cols-1 row-cols-lg-2 g-4">
                <!-- Dữ liệu cửa hàng sẽ được Javascript tải vào đây -->
            </div>

            <!-- Thông báo khi không tìm thấy cửa hàng -->
            <div id="no-stores-message" class="d-none text-center text-secondary mt-5 pt-5">
                <i class="fas fa-store-slash fa-3x mb-4"></i>
                <p>Không tìm thấy cửa hàng nào phù hợp.</p>
            </div>

        </main>
    </div>
</div>

<!-- === PHẦN JAVASCRIPT === -->
<!-- Tải Bootstrap JS (cần thiết cho các component như dropdown, v.v.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Tải file JS tùy chỉnh -->
<script th:src="@{/js/cuahang.js}" defer></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* ✅ Header trong suốt đè lên banner */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-overlay .bg-white,
        .header-overlay header {
            background-color: rgba(255, 255, 255, 0.55) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar-nav .nav-link {
            color: #000 !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #ff9800 !important;
        }

        .dropdown-menu a:hover {
            background-color: #ffe3b3;
            color: #000 !important;
        }
    </style>
</head>
<body>

<!-- ✅ Header chung cho toàn site -->
<div th:fragment="siteHeader" class="header-overlay">

    <!-- TOP BAR -->
    <div class="bg-white border-bottom d-none d-lg-block">
        <div class="container d-flex justify-content-center py-1 small">
            <div class="mx-4">
                <i class="fa fa-map-marker text-warning"></i>
                <span class="ms-1">84 Cửa hàng khắp cả nước</span>
            </div>
            <div class="mx-4">
                <i class="fa fa-phone text-warning"></i>
                <span class="ms-1">Đặt hàng: 1800.6936</span>
            </div>
        </div>
    </div>

    <!-- THANH NAVBAR CHÍNH -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand fw-bold text-uppercase" th:href="@{/}">
                    THE COFFEE HOUSE
                </a>

                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#mainNav"
                        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu chính (giữa) -->
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav mx-auto fw-semibold">
                        <li class="nav-item"><a class="nav-link" th:href="@{/coffee}">Cà Phê</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                               role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Danh mục
                            </a>
                            <ul class="dropdown-menu border-0 shadow-sm">
                                <li th:each="cat : ${categories}">
                                    <a class="dropdown-item"
                                       th:href="@{'/category/' + ${cat.id}}"
                                       th:text="${cat.name}">Tên danh mục</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item"><a class="nav-link" th:href="@{/chuyennha}">Chuyện Nhà</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/stores-page}">Cửa hàng</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/tuyendung}">Tuyển dụng</a></li>
                    </ul>

                    <!-- Nút Đăng ký / Đăng nhập nằm bên phải -->
                    <ul class="navbar-nav ms-auto fw-semibold">
                        <li class="nav-item" th:if="${session.username == null}">
                            <a class="nav-link text-primary" th:href="@{/register}">
                                <i class="bi bi-person-plus"></i> Đăng Ký
                            </a>
                        </li>
                        <li class="nav-item" th:if="${session.username == null}">
                            <a class="nav-link text-success" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
                            </a>
                        </li>
                        <!-- Nếu đã đăng nhập -->
                        <li class="nav-item dropdown" th:if="${session.username != null}">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                               th:text="${session.username}">Tài khoản</a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/profile}">Trang cá nhân</a></li>
                                <li><a class="dropdown-item text-danger" th:href="@{/logout}">Đăng xuất</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
